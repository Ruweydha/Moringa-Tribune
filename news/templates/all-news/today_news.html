{% extends 'all-news/base.html' %}
{% block content %}
{% load bootstrap5 %}
{{block.super}}
<div class="container">
    <!-- Looping through news -->
    {% for news_item in news %}
    <div class="row">
        <!-- Displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">
                {{ news_item.title }}
                <img src="{{news_item.article_image.url}}" alt="">

            </h2>
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There is No News Items</h2>
    </div>
    {% endfor %}
    <div class="container-fluid">

        <form  action="{%url 'newsToday'%}" method="post">
          {%csrf_token%}
      
          {% bootstrap_form letterForm layout='inline' %}
          <input type="submit" value="Subscribe">
        </form>
      
      </div>
</div>
{% endblock %}
